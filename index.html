<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Karpaskey</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-compatible" content="IE-Egde">
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/00f0886e17.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <section id="container">
            <div class="header">
                <div class="headerLogo">
                    <img src="product-box-kismd.png" alt="">
                    <h2>kaspersky Anti-Virus</h2>
                </div>
                
                <div class="actionBtn">
                    <ul>
                        <li><i class="fa-solid fa-question"></i></li>
                        <li><i class="fa-solid fa-window-minimize"></i></li>
                        <li><i class="fa-solid fa-xmark"></i></li>
                    </ul>
                </div>
            </div>
            <div class="subheader">
                <h3><i class="fa-solid fa-arrow-left"></i> kaspersky news</h3>
            </div>
            <div class="midSection">
                <div class="sideframe1">
                    <span class="design">7 days left</span>
                    <span class="design1"></span>
                    <span class="design1 den"><i class="fa-solid fa-exclamation"></i></span>
                    <h3>Get organized early!</h3>
                    <p>Renew your protection without losing days<br> left on your current license.</p>
                    <small>*Does not include applicable taxes</small>
                </div>
                <div class="sideframe2">
                    <div class="subSideFrame">
                        <p class="compute">
                            <i class="fa-solid fa-desktop"></i>
                            <i class="fa-solid fa-calendar-days"></i>
                        </p>
                        <div class="shield">
                            <i class="fa-solid fa-shield"></i>
                            <i class="fa-solid fa-arrow-rotate-right"></i>
                        </div>
                       
                        <h1>40% off*</h1>
                        <p><a href="#">Renew now</a></p>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="icon">
                    <ul>
                        <li><i class="fa-solid fa-envelope"></i></li>
                        <li><i class="fa-solid fa-gear"></i></li>
                        <li><i class="fa-solid fa-headset"></i></li>
                    </ul>
                </div>
                <div class="products">
                    <p>Other products:</p>
                    <p>My kaspersky</p>
                    <p>Licence 7 days remaining</p>
                </div>
            </div>
        </section>
    </body>
</html>
